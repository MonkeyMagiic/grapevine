<!DOCTYPE html>
<html>
<head>
	<title>EuroFX</title>

	<link rel="stylesheet" type="text/css" href="css/main.css">

	<script src="js/jquery-2.1.3.js"></script>
	<script src="js/d3.js" charset="utf8"></script>
	<script src="js/main.js" charset="utf8"></script>
</head>

<body>
	<div id="controls">
		<input type="text" id="event" placeholder="EURGBP" />
		<button id="go">Search</button>
		<span class="timerange">5y</span>
		<span class="timerange">2y</span>
		<span class="timerange">1y</span>
		<span class="timerange">6m</span>
		<span class="timerange selected">3m</span>
		<span class="timerange">1m</span>
	</div>

	<div id="graph"></div>

	<div id="loader">
		<span class="align"></span>
		<img title="Loading..." alt="Loading..." src="img/loader.gif" />
	</div>
</body>
</html>
